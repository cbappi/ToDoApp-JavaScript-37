<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

  <body>
      
 <div class="container">
    <div class="row">
        <h1>Student Form </h1>
        <div class="col-lg-7">
           <form>
              
             <input id="myname" placeholder="enter name" type="text" class="form-control">
             <input id="email" placeholder="enter email" type="email" class="form-control">
             <input id="dept" placeholder="enter dept" type="text" class="form-control">
             <button id="submitBtn" class="btn btn-primary ">Submit</button>
            </form>
        </div>
        <div class="col-lg-5">
            <table class="table">
                <thead>
                    <th>name</th>
                    <th>email</th>
                    <th>dept</th>
                    <th>delete</th>

                </thead>
                <tbody id="tbody">
                
                </tbody>
            </table>
        </div>
    </div>

    <img id="pic" src="0.jpg" width="400" height="400" alt=""> <br><br>

   <br><br> <br><br>
 </div>
